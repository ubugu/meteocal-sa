<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head jsf:id="head">     
        <title>Home</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <script jsf:target="body" jsf:name="story-page.js"/>
        <link jsf:name="styles.css" rel="stylesheet" type="text/css" />
        <link href="css/meteocal.css" rel="stylesheet" type="text/css"/>
    </head>
    <body jsf:id="body" class="noFrame">   
        <!--Element of the first line on the top bar-->
        <div id="topHeader">
            <img id="logo" src="Images/meteocalneve.png" alt="meteocalLogo"  name="meteocallogo" title="meteocallogo"/>
            
                <h1 id="userCalendar">User Calendar</h1>   
              
            <div class="logoutForm">         
                <div >
                    <p:button value="Logout" outcome="index"/>    
                </div>
            </div>
        </div>
        
        <div id="LeftHeader">
            <ul class="buttonList">
                 <li><p:button class="leftBarButton"  value="Home" outcome="mainUserPage"/></li>   
                 <li><p:button class="leftBarButton"  value="AddEvent" outcome="addEvent"/></li>                      
                 <li><p:button class="leftBarButton"  value="Settings" outcome="settings"/> </li>    
            </ul>

        </div>
        
        
         
         
            <h:form>
                <div id="eventForm">

                    <h1> Event Creation</h1>

                    <!-- copied -->
                    <h:inputHidden id="validateCreateField" validator="#{event.validateCreate}" value="value"/>
                    <h:panelGrid columns="2"> 
                    <h:outputLabel for="title" value="Title:"/>
                    <h:inputText id="title" value="#{event.event.title}" required="true" requiredMessage="The title is required." />

                    <h:outputLabel for="location" value="Location" />          
                    <h:inputText id="location" value="#{event.event.location}" required="true"/>

                    <h:outputLabel for="city" value="City:"/>
                    <h:inputText id="city" value="#{event.event.city}"/>

                    <p:outputLabel for="startingDate" value="Starting Date:" />
                    <p:calendar id="startingDate" value="#{event.event.date}" locale="it" navigator="true" pattern="dd-MM-yyyy" />
 
                    <p:outputLabel for="endingDate" value="Ending Date:" />
                    <p:calendar id="endingDate" value="#{event.event.endate}" locale="it" navigator="true" pattern="dd-MM-yyyy" />
 
                    <p:outputLabel for="startingTime" value="Starting Time:" />
                    <p:calendar id="startingTime" value="#{event.event.startingTime}" pattern="HH:mm a" timeOnly="true"  />

                    <p:outputLabel for="endingTime" value="Ending Time:" />
                    <p:calendar id="endingTime" value="#{event.event.endingTime}" pattern="HH:mm a" timeOnly="true"  />

                    <p:outputLabel for="repeat" value="Repeat Type:"/>
                    <p:selectOneMenu id="repeat" value="#{event.event.repeats}" style="width:125px">
                        <f:selectItem itemLabel="No" itemValue="no" />
                        <f:selectItem itemLabel="EveryDay" itemValue="everyday" />
                        <f:selectItem itemLabel="EveryWeek" itemValue="everyweek" />
                        <f:selectItem itemLabel="EveryMonth" itemValue="everymonth" />
                        <f:selectItem itemLabel="EveryYear" itemValue="everyyear" />
                    </p:selectOneMenu>

                    <p:outputLabel for="untillDate" value="Untill:" />
                    <p:calendar id="untillDate" value="#{event.event.untillDate}" locale="it" navigator="true" pattern="dd-MM-yyyy" />

                    <p:outputLabel for="description" value="Description (optional):"/>
                    <p:inputTextarea id="description" rows="4" cols="35" value="#{event.event.description}" />
 
                    <br />
                    
                    </h:panelGrid>
                    
                    <div id="badConditions"> Bad Conditions &nbsp;&nbsp;</div> 
                    <div id="badConditionsButton" class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked="true" onclick="show('badConditionsDiv')"/>
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
               
                    <div id="badConditionsDiv" >
                        <br />
                        <h:panelGrid columns="2"> 
                            sono una div a scomparsa :D
                            
                        </h:panelGrid>
                    </div>
                    <br />
                    
                    <h:panelGrid columns="2"> 
                        <label for="invitationcheck"><input id="invitationcheck" type="checkbox" name="invitationcheck" onclick="enable('invitation')"/>
                        Send an Invitation to &nbsp;</label>
                        
                        <p:inputTextarea id="invitation" rows="4" cols="35" value="#{event.event.invitations}" disabled="true"/>
                    </h:panelGrid> 
                
                </div>

                <div id="weatherForm">
                    <h1> Weather Preview</h1>
                </div> 
            </h:form>
        
            <!--Function to show element on click-->
            <script type="text/javascript" language="javascript">
                function show(id){
                  if (document.getElementById){
                    if(document.getElementById(id).style.display === 'none'){
                      document.getElementById(id).style.display = 'block';
                    }else{
                      document.getElementById(id).style.display = 'none';
                    }
                  }
                }
            </script>
            
             <!--Function to enable text-->
            <script type="text/javascript" language="javascript">
                
                function enable(id){
                  if (document.getElementById){
                    if(document.getElementById(id).disabled === true){
                      document.getElementById(id).disabled = false;
                    }else{
                      document.getElementById(id).disabled = true;
                    }
                  }
                }
            </script>
         
         
  

        <script language="javascript" type="text/javascript">
            <!--Function to load a page indicated with the string value.-->
            function loadPage(page, target) 
            {
                window.open(page, target);
            }
        </script>
    </body>
</html>
