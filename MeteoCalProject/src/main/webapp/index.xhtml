<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">     
        <title>Guest Home</title>

        <script jsf:target="body" jsf:name="story-page.js"/>
        <link jsf:name="styles.css" rel="stylesheet" type="text/css" />
        <link href="css/meteocal.css" rel="stylesheet" type="text/css"/>
    </head>
    <body jsf:id="body" class="noFrame">      
        <!--Element of the first line on the top bar-->
        <div id="topHeader">
               
            <img src="Images/meteocalsnow.png" id="logo" name="meteocalLogo" title="meteocallogo"/>

            <div class="loginForm"> 

                <span>Username</span>
                <span id="passwordLabel">Password</span>

                <h:form> 
                    <p:inputText id="username" value="#{loginBean.username}" required="true"/>
                    <p:password id="password" value="#{loginBean.password}" required="true"/>
                    <p:commandButton value="Login" action="#{loginBean.login()}" ajax="true" update="@all" />
                    <p:dialog header="Error" widgetVar="loginFailed" minHeight="40" resizable="false" >
                        <h:outputText value="Login failde: username or passoword not recognized." />
                    </p:dialog>
                </h:form>

                <div id="forgotten">
                    <a href="create.html">  Forgotten password? </a>  
                </div>   
            </div>
        </div>

        <div id="LeftHeader">
            <ul class="buttonList">
                <li><p:button class="leftBarButton" value="Home" outcome="index"/></li>
                <li><p:button class="leftBarButton" value="Register" outcome="register"/></li>
                <li><p:button class="leftBarButton" value="Contacts" outcome="contacts"/></li>
                <li><p:button class="leftBarButton" value="AboutUs" outcome="aboutUs"/></li>
            </ul>

        </div>

        <div class="guestFrame">
            <h2 >Meteocal: the meteo in your calendar! </h2>
            <h5>What is meteocal?</h5>
            <p class="informations">
                Meteocal is an applications that provides a meteo and a calendar all stick together. <br />
                Bad weather will not ruin your free time activity anymore! <br />
                You will be provided with:    <br />
                - A full-optional calendar!   <br />
                - Weather forecast for each event you create!  <br />
                -weather advertising if rain is coming to ruin your day!  <br />
                -date suggestion into switch yous event!

            </p>
            <p class="informations">
                What are you waiting for? register now it's free!
            </p>
        </div>

        <div  class="rights">
            All right reserved 2014 @ Claudio Sanna, Walter sam√† 
        </div>

        <script language="javascript" type="text/javascript">
<!--Function to load a page indicated with the string value.-->
            function loadPage(page)
            {
                window.open(page);
            }
        </script>
      
    </body>
</html>
