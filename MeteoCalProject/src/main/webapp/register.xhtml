<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">     
        <title>Guest Home</title>

        <script jsf:target="body" jsf:name="story-page.js"/>
        <link jsf:name="styles.css" rel="stylesheet" type="text/css" />
        <link href="css/meteocal.css" rel="stylesheet" type="text/css"/>
    </head>
    <body jsf:id="body" class="noFrame">      
        <!--Element of the first line on the top bar-->
        <div id="topHeader">
             <img id="logo" src="Images/meteocalsnow.png"  name="meteocalLogo" title="meteocallogo"/>

            <div class="loginForm"> 

                <span>Username</span>
                <span id="passwordLabel">Password</span>

                <div> 
                    <input  type="text" name="username" placeholder="Username"/>
                    <input  type="text" name="password" placeholder="Password"/>   
                    <p:button  value="Login" outcome="mainUserPage"/>         
                </div>

                <div id="forgotten">
                    <a href="create.html">  Forgotten password? </a>  
                </div>   
            </div>
        </div>

        <div id="LeftHeader">
            <ul class="buttonList">
                <li><p:button class="leftBarButton" value="Home" outcome="index"/></li>
                <li><p:button class="leftBarButton" value="Register" outcome="register"/></li>
                <li><p:button class="leftBarButton" value="Contacts" outcome="contacts"/></li>
                <li><p:button class="leftBarButton" value="AboutUs" outcome="aboutUs"/></li>
            </ul>


        </div>
        
        <h:form>
            <p:panel header="Registration Form">
                <p:messages autoUpdate="true"/>

                <h:panelGrid id="grid" columns="4" cellpadding="5">
                    <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>                   
                    <p:inputText id="name" value="#{registration.user.username}" required="true" label="Name"/>
                    <p:message for="name" />

                    <h:outputLabel for="pwd1" value="Password 1:" style="font-weight:bold"/>                   
                    <p:password id="pwd1" value="#{registration.user.password}" match="pwd2" label="Password 1" required="true" feedback="true" />
                    <h:outputLabel for="pwd2" value="Password 2: *" />
                    <p:password id="pwd2" value="#{registration.user.password}" label="Password 2" required="true" />
                    
                    <h:outputLabel for="email" value="E,ail:" style="font-weight:bold"/>                   
                    <p:inputText id="email" value="#{registration.user.email}" required="true"/>
                    <p:message for="email" />
                    <p:commandButton value="Register" ajax="false" action="#{registration.register()}" validateClient="true"  style="margin-right:10px"/>
                </h:panelGrid>
            </p:panel>
       
    </body>
</html>
