<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">     
        <title>Guest Home</title>

        <script jsf:target="body" jsf:name="story-page.js"/>
        <link jsf:name="styles.css" rel="stylesheet" type="text/css" />
        <link href="css/meteocal.css" rel="stylesheet" type="text/css"/>
    </head>
    <body jsf:id="body" class="noFrame">      
        <!--Element of the first line on the top bar-->
        <div id="topHeader">
             <img id="logo" src="Images/meteocalsnow.png"  name="meteocalLogo" title="meteocallogo"/>

            <div class="loginForm"> 

                <span>Username</span>
                <span id="passwordLabel">Password</span>

                <div> 
                    <input  type="text" name="username" placeholder="Username"/>
                    <input  type="text" name="password" placeholder="Password"/>   
                    <p:button  value="Login" outcome="mainUserPage"/>         
                </div>

                <div id="forgotten">
                    <a href="create.html">  Forgotten password? </a>  
                </div>   
            </div>
        </div>

        <div id="LeftHeader">
            <ul class="buttonList">
                <li><p:button class="leftBarButton" value="Home" outcome="index"/></li>
                <li><p:button class="leftBarButton" value="Register" outcome="register"/></li>
                <li><p:button class="leftBarButton" value="Contacts" outcome="contacts"/></li>
                <li><p:button class="leftBarButton" value="AboutUs" outcome="aboutUs"/></li>
            </ul>


        </div>
        
        <form>
                <fieldset>
                    <legend>Registration Form</legend>
                    <ol>
                        <li>
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required="true" autofocus="true"/>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="example@domain.com" required="true" />
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" pattern=".{5,}" required="true"/>
                        </li>
                        <li>
                            <label>Calendar's privacy : </label>
                            <br />
                            <input id="private" name="privacy" type="radio" checked="true"/>
                            <label for="private">Private</label> 
                            <br />
                            <input id="shared" name="privacy" type="radio"/>
                            <label for="shared">Shared</label> 
                            <br />
                            <input id="public" name="privacy" type="radio"/>
                            <label for="public" >Public </label>
                        </li>
                    </ol>
                    <button type="submit">Register</button>
                </fieldset>
            </form>

        <div  class="rights">
            All right reserved 2014 @ Claudio Sanna, Walter sam√† 
        </div>

        <script language="javascript" type="text/javascript">
        <!--Function to load a page indicated with the string value.-->
            function loadPage(page)
            {
                window.open(page);
            }
        </script>

        <h:form>
            <h:commandLink action="#{badconditions.listSetup}" value="Show All Badconditions Items"/>
        </h:form>
        <h:form>
            <h:commandLink action="#{calendar.listSetup}" value="Show All Calendar Items"/>
        </h:form>
        <h:form>
            <h:commandLink action="#{event.listSetup}" value="Show All Event Items"/>
        </h:form>
        <h:form>
            <h:commandLink action="#{notification.listSetup}" value="Show All Notification Items"/>
        </h:form>
        <h:form>
            <h:commandLink action="#{participant.listSetup}" value="Show All Participant Items"/>
        </h:form>
        <h:form>
            <h:commandLink action="#{user.listSetup}" value="Show All User Items"/>
        </h:form>
        <h:form>
            <h:commandLink action="#{weather.listSetup}" value="Show All Weather Items"/>
        </h:form>
    </body>
</html>
