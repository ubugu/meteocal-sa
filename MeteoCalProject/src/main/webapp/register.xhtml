<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">     
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <script jsf:target="body" jsf:name="story-page.js"/>
        <link jsf:name="styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body jsf:id="body">      
        Hello from Facelets
         <h:form>
                <fieldset>
                    <legend>Registration Form</legend>
                    <ol>
                        <li>
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required="true" autofocus="true"/>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="example@domain.com" required="true" />
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" pattern=".{5,}" required="true"/>
                        </li>
                        <li>
                            <label>Calendar's privacy : </label>
                            <br />
                            <input id="private" name="privacy" type="radio" checked="true"/>
                            <label for="private">Private</label> 
                            <br />
                            <input id="shared" name="privacy" type="radio"/>
                            <label for="shared">Shared</label> 
                            <br />
                            <input id="public" name="privacy" type="radio"/>
                            <label for="public" >Public </label>
                        </li>
                    </ol>
                    <button type="submit">Register</button>
                </fieldset>
            </h:form>
    </body>







</html>
