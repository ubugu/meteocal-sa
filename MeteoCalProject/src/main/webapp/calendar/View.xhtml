<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCalendarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCalendarLabel_id}"/>
                    <h:outputText value="#{calendarController.selected.id}" title="#{bundle.ViewCalendarTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCalendarLabel_privacy}"/>
                    <h:outputText value="#{calendarController.selected.privacy}" title="#{bundle.ViewCalendarTitle_privacy}"/>
                    <h:outputText value="#{bundle.ViewCalendarLabel_owner}"/>
                    <h:outputText value="#{calendarController.selected.owner}" title="#{bundle.ViewCalendarTitle_owner}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{calendarController.destroyAndView}" value="#{bundle.ViewCalendarDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCalendarEditLink}"/>
                <br />
                <h:commandLink action="#{calendarController.prepareCreate}" value="#{bundle.ViewCalendarCreateLink}" />
                <br />
                <h:commandLink action="#{calendarController.prepareList}" value="#{bundle.ViewCalendarShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCalendarIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
