<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWeatherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWeatherLabel_weatherPK_city}"/>
                    <h:outputText value="#{weatherController.selected.weatherPK.city}" title="#{bundle.ViewWeatherTitle_weatherPK_city}"/>
                    <h:outputText value="#{bundle.ViewWeatherLabel_weatherPK_date}"/>
                    <h:outputText value="#{weatherController.selected.weatherPK.date}" title="#{bundle.ViewWeatherTitle_weatherPK_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewWeatherLabel_precipitations}"/>
                    <h:outputText value="#{weatherController.selected.precipitations}" title="#{bundle.ViewWeatherTitle_precipitations}"/>
                    <h:outputText value="#{bundle.ViewWeatherLabel_temperature}"/>
                    <h:outputText value="#{weatherController.selected.temperature}" title="#{bundle.ViewWeatherTitle_temperature}"/>
                    <h:outputText value="#{bundle.ViewWeatherLabel_wind}"/>
                    <h:outputText value="#{weatherController.selected.wind}" title="#{bundle.ViewWeatherTitle_wind}"/>
                    <h:outputText value="#{bundle.ViewWeatherLabel_pressure}"/>
                    <h:outputText value="#{weatherController.selected.pressure}" title="#{bundle.ViewWeatherTitle_pressure}"/>
                    <h:outputText value="#{bundle.ViewWeatherLabel_humidity}"/>
                    <h:outputText value="#{weatherController.selected.humidity}" title="#{bundle.ViewWeatherTitle_humidity}"/>
                    <h:outputText value="#{bundle.ViewWeatherLabel_clouds}"/>
                    <h:outputText value="#{weatherController.selected.clouds}" title="#{bundle.ViewWeatherTitle_clouds}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{weatherController.destroyAndView}" value="#{bundle.ViewWeatherDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWeatherEditLink}"/>
                <br />
                <h:commandLink action="#{weatherController.prepareCreate}" value="#{bundle.ViewWeatherCreateLink}" />
                <br />
                <h:commandLink action="#{weatherController.prepareList}" value="#{bundle.ViewWeatherShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWeatherIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
