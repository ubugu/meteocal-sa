<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBadconditionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBadconditionsLabel_id}"/>
                    <h:outputText value="#{badconditionsController.selected.id}" title="#{bundle.ViewBadconditionsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBadconditionsLabel_layer}"/>
                    <h:outputText value="#{badconditionsController.selected.layer}" title="#{bundle.ViewBadconditionsTitle_layer}"/>
                    <h:outputText value="#{bundle.ViewBadconditionsLabel_precipitations}"/>
                    <h:outputText value="#{badconditionsController.selected.precipitations}" title="#{bundle.ViewBadconditionsTitle_precipitations}"/>
                    <h:outputText value="#{bundle.ViewBadconditionsLabel_temperature}"/>
                    <h:outputText value="#{badconditionsController.selected.temperature}" title="#{bundle.ViewBadconditionsTitle_temperature}"/>
                    <h:outputText value="#{bundle.ViewBadconditionsLabel_eventID}"/>
                    <h:outputText value="#{badconditionsController.selected.eventID}" title="#{bundle.ViewBadconditionsTitle_eventID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{badconditionsController.destroyAndView}" value="#{bundle.ViewBadconditionsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBadconditionsEditLink}"/>
                <br />
                <h:commandLink action="#{badconditionsController.prepareCreate}" value="#{bundle.ViewBadconditionsCreateLink}" />
                <br />
                <h:commandLink action="#{badconditionsController.prepareList}" value="#{bundle.ViewBadconditionsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBadconditionsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
