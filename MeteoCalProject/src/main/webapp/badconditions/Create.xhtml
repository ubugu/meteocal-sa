<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBadconditionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBadconditionsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{badconditionsController.selected.id}" title="#{bundle.CreateBadconditionsTitle_id}" required="true" requiredMessage="#{bundle.CreateBadconditionsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBadconditionsLabel_layer}" for="layer" />
                    <h:inputText id="layer" value="#{badconditionsController.selected.layer}" title="#{bundle.CreateBadconditionsTitle_layer}" required="true" requiredMessage="#{bundle.CreateBadconditionsRequiredMessage_layer}"/>
                    <h:outputLabel value="#{bundle.CreateBadconditionsLabel_precipitations}" for="precipitations" />
                    <h:inputText id="precipitations" value="#{badconditionsController.selected.precipitations}" title="#{bundle.CreateBadconditionsTitle_precipitations}" />
                    <h:outputLabel value="#{bundle.CreateBadconditionsLabel_temperature}" for="temperature" />
                    <h:inputText id="temperature" value="#{badconditionsController.selected.temperature}" title="#{bundle.CreateBadconditionsTitle_temperature}" />
                    <h:outputLabel value="#{bundle.CreateBadconditionsLabel_eventID}" for="eventID" />
                    <h:selectOneMenu id="eventID" value="#{badconditionsController.selected.eventID}" title="#{bundle.CreateBadconditionsTitle_eventID}" required="true" requiredMessage="#{bundle.CreateBadconditionsRequiredMessage_eventID}">
                        <f:selectItems value="#{eventController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{badconditionsController.create}" value="#{bundle.CreateBadconditionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{badconditionsController.prepareList}" value="#{bundle.CreateBadconditionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBadconditionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
