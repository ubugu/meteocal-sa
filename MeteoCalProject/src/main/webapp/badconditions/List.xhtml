<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBadconditionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBadconditionsEmpty}" rendered="#{badconditionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{badconditionsController.items.rowCount > 0}">
                    <h:outputText value="#{badconditionsController.pagination.pageFirstItem + 1}..#{badconditionsController.pagination.pageLastItem + 1}/#{badconditionsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{badconditionsController.previous}" value="#{bundle.Previous} #{badconditionsController.pagination.pageSize}" rendered="#{badconditionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{badconditionsController.next}" value="#{bundle.Next} #{badconditionsController.pagination.pageSize}" rendered="#{badconditionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{badconditionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBadconditionsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBadconditionsTitle_layer}"/>
                            </f:facet>
                            <h:outputText value="#{item.layer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBadconditionsTitle_precipitations}"/>
                            </f:facet>
                            <h:outputText value="#{item.precipitations}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBadconditionsTitle_temperature}"/>
                            </f:facet>
                            <h:outputText value="#{item.temperature}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBadconditionsTitle_eventID}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{badconditionsController.prepareView}" value="#{bundle.ListBadconditionsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{badconditionsController.prepareEdit}" value="#{bundle.ListBadconditionsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{badconditionsController.destroy}" value="#{bundle.ListBadconditionsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{badconditionsController.prepareCreate}" value="#{bundle.ListBadconditionsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBadconditionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
