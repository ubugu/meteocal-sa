<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNotificationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNotificationLabel_id}"/>
                    <h:outputText value="#{notificationController.selected.id}" title="#{bundle.ViewNotificationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewNotificationLabel_type}"/>
                    <h:outputText value="#{notificationController.selected.type}" title="#{bundle.ViewNotificationTitle_type}"/>
                    <h:outputText value="#{bundle.ViewNotificationLabel_description}"/>
                    <h:outputText value="#{notificationController.selected.description}" title="#{bundle.ViewNotificationTitle_description}"/>
                    <h:outputText value="#{bundle.ViewNotificationLabel_visualized}"/>
                    <h:outputText value="#{notificationController.selected.visualized}" title="#{bundle.ViewNotificationTitle_visualized}"/>
                    <h:outputText value="#{bundle.ViewNotificationLabel_user}"/>
                    <h:outputText value="#{notificationController.selected.user}" title="#{bundle.ViewNotificationTitle_user}"/>
                    <h:outputText value="#{bundle.ViewNotificationLabel_eventID}"/>
                    <h:outputText value="#{notificationController.selected.eventID}" title="#{bundle.ViewNotificationTitle_eventID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notificationController.destroyAndView}" value="#{bundle.ViewNotificationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNotificationEditLink}"/>
                <br />
                <h:commandLink action="#{notificationController.prepareCreate}" value="#{bundle.ViewNotificationCreateLink}" />
                <br />
                <h:commandLink action="#{notificationController.prepareList}" value="#{bundle.ViewNotificationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNotificationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
