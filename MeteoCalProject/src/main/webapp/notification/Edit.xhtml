<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNotificationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNotificationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{notificationController.selected.id}" title="#{bundle.EditNotificationTitle_id}" required="true" requiredMessage="#{bundle.EditNotificationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditNotificationLabel_type}" for="type" />
                    <h:inputText id="type" value="#{notificationController.selected.type}" title="#{bundle.EditNotificationTitle_type}" required="true" requiredMessage="#{bundle.EditNotificationRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.EditNotificationLabel_description}" for="description" />
                    <h:inputText id="description" value="#{notificationController.selected.description}" title="#{bundle.EditNotificationTitle_description}" />
                    <h:outputLabel value="#{bundle.EditNotificationLabel_visualized}" for="visualized" />
                    <h:inputText id="visualized" value="#{notificationController.selected.visualized}" title="#{bundle.EditNotificationTitle_visualized}" required="true" requiredMessage="#{bundle.EditNotificationRequiredMessage_visualized}"/>
                    <h:outputLabel value="#{bundle.EditNotificationLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{notificationController.selected.user}" title="#{bundle.EditNotificationTitle_user}" required="true" requiredMessage="#{bundle.EditNotificationRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNotificationLabel_eventID}" for="eventID" />
                    <h:selectOneMenu id="eventID" value="#{notificationController.selected.eventID}" title="#{bundle.EditNotificationTitle_eventID}" >
                        <f:selectItems value="#{eventController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{notificationController.update}" value="#{bundle.EditNotificationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNotificationViewLink}"/>
                <br />
                <h:commandLink action="#{notificationController.prepareList}" value="#{bundle.EditNotificationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNotificationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
