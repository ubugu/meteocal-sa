<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEventTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEventLabel_id}" for="id" />
                    <h:inputText id="id" value="#{eventController.selected.id}" title="#{bundle.EditEventTitle_id}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEventLabel_title}" for="title" />
                    <h:inputText id="title" value="#{eventController.selected.title}" title="#{bundle.EditEventTitle_title}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditEventLabel_startingTime}" for="startingTime" />
                    <h:inputText id="startingTime" value="#{eventController.selected.startingTime}" title="#{bundle.EditEventTitle_startingTime}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_startingTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEventLabel_endingTime}" for="endingTime" />
                    <h:inputText id="endingTime" value="#{eventController.selected.endingTime}" title="#{bundle.EditEventTitle_endingTime}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_endingTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEventLabel_location}" for="location" />
                    <h:inputText id="location" value="#{eventController.selected.location}" title="#{bundle.EditEventTitle_location}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_location}"/>
                    <h:outputLabel value="#{bundle.EditEventLabel_description}" for="description" />
                    <h:inputText id="description" value="#{eventController.selected.description}" title="#{bundle.EditEventTitle_description}" />
                    <h:outputLabel value="#{bundle.EditEventLabel_color}" for="color" />
                    <h:inputText id="color" value="#{eventController.selected.color}" title="#{bundle.EditEventTitle_color}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_color}"/>
                    <h:outputLabel value="#{bundle.EditEventLabel_privacy}" for="privacy" />
                    <h:inputText id="privacy" value="#{eventController.selected.privacy}" title="#{bundle.EditEventTitle_privacy}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_privacy}"/>
                    <h:outputLabel value="#{bundle.EditEventLabel_calendar}" for="calendar" />
                    <h:selectOneMenu id="calendar" value="#{eventController.selected.calendar}" title="#{bundle.EditEventTitle_calendar}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_calendar}">
                        <f:selectItems value="#{calendarController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEventLabel_weather}" for="weather" />
                    <h:selectOneMenu id="weather" value="#{eventController.selected.weather}" title="#{bundle.EditEventTitle_weather}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_weather}">
                        <f:selectItems value="#{weatherController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{eventController.update}" value="#{bundle.EditEventSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEventViewLink}"/>
                <br />
                <h:commandLink action="#{eventController.prepareList}" value="#{bundle.EditEventShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEventIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
