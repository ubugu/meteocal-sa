<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEventTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEventLabel_id}" for="id" />
                    <h:inputText id="id" value="#{eventController.selected.id}" title="#{bundle.CreateEventTitle_id}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEventLabel_title}" for="title" />
                    <h:inputText id="title" value="#{eventController.selected.title}" title="#{bundle.CreateEventTitle_title}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateEventLabel_startingTime}" for="startingTime" />
                    <h:inputText id="startingTime" value="#{eventController.selected.startingTime}" title="#{bundle.CreateEventTitle_startingTime}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_startingTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEventLabel_endingTime}" for="endingTime" />
                    <h:inputText id="endingTime" value="#{eventController.selected.endingTime}" title="#{bundle.CreateEventTitle_endingTime}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_endingTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEventLabel_location}" for="location" />
                    <h:inputText id="location" value="#{eventController.selected.location}" title="#{bundle.CreateEventTitle_location}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_location}"/>
                    <h:outputLabel value="#{bundle.CreateEventLabel_description}" for="description" />
                    <h:inputText id="description" value="#{eventController.selected.description}" title="#{bundle.CreateEventTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateEventLabel_color}" for="color" />
                    <h:inputText id="color" value="#{eventController.selected.color}" title="#{bundle.CreateEventTitle_color}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_color}"/>
                    <h:outputLabel value="#{bundle.CreateEventLabel_privacy}" for="privacy" />
                    <h:inputText id="privacy" value="#{eventController.selected.privacy}" title="#{bundle.CreateEventTitle_privacy}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_privacy}"/>
                    <h:outputLabel value="#{bundle.CreateEventLabel_calendar}" for="calendar" />
                    <h:selectOneMenu id="calendar" value="#{eventController.selected.calendar}" title="#{bundle.CreateEventTitle_calendar}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_calendar}">
                        <f:selectItems value="#{calendarController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEventLabel_weather}" for="weather" />
                    <h:selectOneMenu id="weather" value="#{eventController.selected.weather}" title="#{bundle.CreateEventTitle_weather}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_weather}">
                        <f:selectItems value="#{weatherController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventController.create}" value="#{bundle.CreateEventSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{eventController.prepareList}" value="#{bundle.CreateEventShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEventIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
