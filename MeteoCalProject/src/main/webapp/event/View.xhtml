<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventLabel_id}"/>
                    <h:outputText value="#{eventController.selected.id}" title="#{bundle.ViewEventTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_title}"/>
                    <h:outputText value="#{eventController.selected.title}" title="#{bundle.ViewEventTitle_title}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_startingTime}"/>
                    <h:outputText value="#{eventController.selected.startingTime}" title="#{bundle.ViewEventTitle_startingTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventLabel_endingTime}"/>
                    <h:outputText value="#{eventController.selected.endingTime}" title="#{bundle.ViewEventTitle_endingTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventLabel_location}"/>
                    <h:outputText value="#{eventController.selected.location}" title="#{bundle.ViewEventTitle_location}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_description}"/>
                    <h:outputText value="#{eventController.selected.description}" title="#{bundle.ViewEventTitle_description}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_color}"/>
                    <h:outputText value="#{eventController.selected.color}" title="#{bundle.ViewEventTitle_color}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_privacy}"/>
                    <h:outputText value="#{eventController.selected.privacy}" title="#{bundle.ViewEventTitle_privacy}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_calendar}"/>
                    <h:outputText value="#{eventController.selected.calendar}" title="#{bundle.ViewEventTitle_calendar}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_weather}"/>
                    <h:outputText value="#{eventController.selected.weather}" title="#{bundle.ViewEventTitle_weather}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventController.destroyAndView}" value="#{bundle.ViewEventDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEventEditLink}"/>
                <br />
                <h:commandLink action="#{eventController.prepareCreate}" value="#{bundle.ViewEventCreateLink}" />
                <br />
                <h:commandLink action="#{eventController.prepareList}" value="#{bundle.ViewEventShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEventIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
