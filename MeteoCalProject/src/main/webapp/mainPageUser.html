<!DOCTYPE html>
<html>
    <head>
        <title>Guest Home</title>
        <link href="css/meteocal.css" rel="stylesheet" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">     
    </head>

    <body class="noFrame" >
        <!--Element of the first line on the top bar-->
        <div id="topHeader">
            <img id="logo" src="Images/meteocal.png" alt="meteocalLogo"  name="meteocallogo" title="meteocallogo">
            
                <h1 id="userCalendar">User Calendar</h1>   
              
            <div class="logoutForm"> 
                
                <div >
                    <input  type="button" value="Logout" onclick="return loadPage('index.html','_blank')">       
                </div>
  
            </div>
        </div>
        
        <div id="LeftHeader">
            <ul class="buttonList">
                 <li><input id="leftBarButton" type=button value=AddEvent onclick="return loadPage('addEvent.html','centralFrame')">  </li>                      
                 <li><input id="leftBarButton" type=button value=Settings onclick="return loadPage('settings.html','centralFrame')">  </li>  
            </ul>

        </div>
        
        <iframe id="centralFrame" name="centralFrame" src="info.html"  >
            No frame support.
        </iframe>
  
        <div  class="rights">
            All right reserved 2014 @ Claudio Sanna, Walter samÃ  
        </div>
        

        <script language="javascript" type="text/javascript">
            <!--Function to load a page indicated with the string value.-->
            function loadPage(page, target) 
            {
                window.open(page, target);
            }
        </script>
    </body>
</html>
