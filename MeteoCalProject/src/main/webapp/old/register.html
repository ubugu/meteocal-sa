<html>
    <head>
        <title>TODO supply a title</title>
        <link href="css/meteocal.css" rel="stylesheet" type="text/css">
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="registrationForm" class="guestFrame">
            <form>
                <fieldset>
                    <legend>Registration Form</legend>
                    <ol>
                        <li>
                            <label for=name>Name</label>
                            <input id=name name=name type=text placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required autofocus>
                        </li>
                        <li>
                            <label for=email>Email</label>
                            <input id=email name=email type=email placeholder="example@domain.com" required>
                        </li>
                        <li>
                            <label for=password>Password</label>
                            <input id=password name=password type=password pattern=".{5,}" required>
                        </li>
                        <li>
                            <label>Calendar's privacy : </label>
                            <br>
                            <input id=private name=privacy type=radio checked>
                            <label for=private>Private</label> 
                            <br>
                            <input id=shared name=privacy type=radio>
                            <label for=shared>Shared</label> 
                            <br>
                            <input id=public name=privacy type=radio>
                            <label for=public >Public </label>
                        </li>
                    </ol>
                    <button type=submit>Register</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
