<html>
    <head>
        <title>TODO supply a title</title>
        <link href="css/meteocal.css" rel="stylesheet" type="text/css">
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="registrationForm" class="guestFrame">
            <form>
                <fieldset>
                    <legend>Settings</legend>
                    <ol>
                        <li>
                            <label for=newEmail><input type="checkbox" name="newEmail" checked>
                            Change Email : </label>
                            <input id=email name=email type=email placeholder="example@domain.com">
                        </li>
                        <li>
                            <label for=newPassword><input type="checkbox" name="newPassword" checked>
                            Change password : </label>
                            <input id=password name=password type=password pattern=".{5,}" >
                        </li>
                        <li>
                            <label>Calendar's privacy : </label>
                            <br>
                            <input id=private name=privacy type=radio checked>
                            <label for=private>Private</label> 
                            <br>
                            <input id=public name=privacy type=radio>
                            <label for=public >Public </label>
                            <br>
                            <input id=shared name=privacy type=radio>
                            <label for=shared>Shared</label> 
                            <textarea name=shareduser rows="4" cols="50" disabled>Write all the User you want to share with separated by a semicolon (';')
                             </textarea>
                        </li> 
                    </ol>
                    <label>Insert old passwod : </label> 
                    <input id=oldPassword name=oldPassword type=password required>  
                    <br>
                    <button type=submit>Save</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
