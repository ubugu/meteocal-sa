<!DOCTYPE html>
<html>
    <head>
        <title>Guest Home</title>
        <link href="css/meteocal.css" rel="stylesheet" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">     
    </head>

    <body class="noFrame" >
        <!--Element of the first line on the top bar-->
        <div id="topHeader">
            <img id="logo" src="Images/meteocalneve.png"  name="meteocalLogo" title="meteocallogo">
              
            <div class="loginForm"> 
                
                <span>Username</span>
                <span id="passwordInput">Password</span>
                
                <div >
                    
                    <input  type=text name=username placeholder=Username>
                    <input  type=text name=password placeholder=Password>   
                    <input  type=button value=Login onclick="return loadPage('ciao.html','_blank')">       
                </div>
            
                  <div id="forgotten">
                      <a href="create.html">  Forgotten password? </a>  
                  </div>   
            </div>
        </div>
        
        <div id="LeftHeader">
            <ul class="buttonList">
                 <li><input id="leftBarButton" type=button value=Home onclick="return loadPage('info.html','centralFrame')">  </li>
                 <li><input id="leftBarButton" type=button value=Register onclick="return loadPage('register.html','centralFrame')">  </li>
                 <li><input id="leftBarButton" type=button value=Contacts onclick="return loadPage('contacts.html','centralFrame')">  </li>
                 <li><input id="leftBarButton" type=button value=AboutUs onclick="return loadPage('aboutUs.html','centralFrame')">  </li>  
                      
            </ul>

        </div>
        
        <iframe id="centralFrame" name="centralFrame" src="info.html"  >
            No frame support.
        </iframe>
  
        <div  class="rights">
            All right reserved 2014 @ Claudio Sanna, Walter samÃ  
        </div>
        

        <script language="javascript" type="text/javascript">
            <!--Function to load a page indicated with the string value.-->
            function loadPage(page, target) 
            {
                window.open(page, target);
            }
        </script>
    </body>
</html>
