<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">     
        <title>Home</title>
        <link href="css/meteocal.css" rel="stylesheet" type="text/css"/>
    </head>
    <body jsf:id="body" class="noFrame">   
        <!--Element of the first line on the top bar-->
        <div id="topHeader">
            <img id="logo" src="Images/meteocalsnow.png"  name="meteocalLogo" title="meteocallogo"/>
            <h1 id="userCalendar">#{loginBean.loggedUser.username}'s Calendar</h1>   

            <div class="logoutForm">         
                <h:form>
                    <p:commandButton value="Logout" action="#{loginBean.logout()}"/>                     
                </h:form>
            </div>
        </div>
        
        <div id="LeftHeader">
            <ul class="buttonList">
                 <li><p:button class="leftBarButton"  value="Home" outcome="mainUserPage"/></li>   
                 <li><p:button class="leftBarButton"  value="AddEvent" outcome="addEvent"/></li>  
                 <li><p:button class="leftBarButton"  value="Notifications" outcome="notifications"/></li>   
                 <li><p:button class="leftBarButton"  value="Settings" outcome="settings"/> </li>    
            </ul>

        </div>
        
        <div id="registrationForm" class="guestFrame">
            <form>
                <fieldset>
                    <legend>Settings</legend>
                    <ol>
                        <li>
                            <label for="newEmail">
                                   <input type="checkbox" name="newEmail" onclick="enable('email')"/>
                                   Change Email : 
                            </label>
                            <input id="email" name="email" type="email" placeholder="example@domain.com" disabled="true"/>
                        </li>
                        <li>
                            <label for="newPassword">
                                <input type="checkbox" name="newPassword" onclick="enable('password')" />
                                Change password : 
                            </label>
                            <input id="password" name="password" type="password" pattern=".{5,}"  disabled="true"/>
                        </li>
                        <li>
                            <label>Calendar's privacy : </label>
                            <br />
                            <input id="private" name="privacy" type="radio" checked="true" onclick="enableOnButton('sharedUser','shared')"/>
                            <label for="private">Private</label> 
                            <br />
                            <input id="public" name="privacy" type="radio" onclick="enableOnButton('sharedUser','shared')"/>
                            <label for="public" >Public </label>
                            <br />
                            <input id="shared" name="privacy" type="radio" onclick="enableOnButton('sharedUser','shared')"/>
                            <label for="shared">Shared</label> 
                            <textarea id="sharedUser" rows="4" cols="50" disabled="true">Write all the User you want to share with separated by a semicolon (';')
                             </textarea>
                        </li> 
                    </ol>
                    <label>Insert old passwod : </label> 
                    <input id="oldPassword" name="oldPassword" type="password" required="true"/>  
                    <br />
                    <button type="submit">Save</button>
                </fieldset>
            </form>
        </div>
        
         <!--Function to enable text-->
         <script type="text/javascript" language="javascript">
                
             function enable(id){
               if (document.getElementById){
                 if(document.getElementById(id).disabled == true){
                   document.getElementById(id).disabled = false;
                 }else{
                   document.getElementById(id).disabled = true;
                 }
               }
             }
         </script>
         
         <!--Function to enable text when an input is chosen-->
         <script type="text/javascript" language="javascript">
                
             function enableOnButton(id,buttonID){
              if (document.getElementById){
                 if(document.getElementById(buttonID).checked == true){
                   document.getElementById(id).disabled = false;
                 }else{
                   document.getElementById(id).disabled = true;
                 }
               }
             }
         </script>

        <script language="javascript" type="text/javascript">
            <!--Function to load a page indicated with the string value.-->
            function loadPage(paget) 
            {
                window.open(page);
            }
        </script>
    </body>
</html>
