<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">     
        <title>Home</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <script jsf:target="body" jsf:name="story-page.js"/>
        <link jsf:name="styles.css" rel="stylesheet" type="text/css" />
        <link href="css/meteocal.css" rel="stylesheet" type="text/css"/>
    </head>
    <body jsf:id="body" class="noFrame">   
        <!--Element of the first line on the top bar-->
        <div id="topHeader">
            <img id="logo" src="Images/meteocalneve.png" alt="meteocalLogo"  name="meteocallogo" title="meteocallogo"/>
            
                <h1 id="userCalendar">User Calendar</h1>   
              
            <div class="logoutForm">         
                <div >
                    <input  type="button" value="Logout" onclick="return loadPage('index.html','_blank')"/>       
                </div>
            </div>
        </div>
        
        <div id="LeftHeader">
            <ul class="buttonList">
                 <li><input id="leftBarButton" type="button" value="AddEvent" onclick="return loadPage('addEvent.xhtml','centralFrame')"/>  </li>                      
                 <li><input id="leftBarButton" type="button" value="Settings" onclick="return loadPage('settings.xhtml','centralFrame')"/>  </li>  
            </ul>

        </div>
        
        <iframe id="centralFrame" name="centralFrame" src="info.xhtml"  >
            No frame support.
        </iframe>
  
        <div  class="rights">
            All right reserved 2014 @ Claudio Sanna, Walter sam√† 
        </div>
        

        <script language="javascript" type="text/javascript">
            <!--Function to load a page indicated with the string value.-->
            function loadPage(page, target) 
            {
                window.open(page, target);
            }
        </script>
    </body>
</html>
