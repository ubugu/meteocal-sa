<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">     
        <title>Guest Home</title>

        <script jsf:target="body" jsf:name="story-page.js"/>
        <link jsf:name="styles.css" rel="stylesheet" type="text/css" />
        <link href="css/meteocal.css" rel="stylesheet" type="text/css"/>
    </head>
    <body jsf:id="body" class="noFrame">      
        <!--Element of the first line on the top bar-->
        <div id="topHeader">
             <img id="logo" src="Images/meteocalsnow.png"  name="meteocalLogo" title="meteocallogo"/>

            <div class="loginForm"> 

                <span>Username</span>
                <span id="passwordLabel">Password</span>

                <div> 
                    <input  type="text" name="username" placeholder="Username"/>
                    <input  type="text" name="password" placeholder="Password"/>   
                    <p:button  value="Login" outcome="mainUserPage"/>         
                </div>

                <div id="forgotten">
                    <a href="create.html">  Forgotten password? </a>  
                </div>   
            </div>
        </div>

        <div id="LeftHeader">
               <ul class="buttonList">
                <li><p:button class="leftBarButton" value="Home" outcome="index"/></li>
                <li><p:button class="leftBarButton"  value="Register" outcome="register"/></li>
                <li><p:button class="leftBarButton"  value="Contacts" outcome="contacts"/></li>
                <li><p:button class="leftBarButton"  value="AboutUs" outcome="aboutUs"/></li>
            </ul>


        </div>
        
        <div class="guestFrame">
            We are two students of computer science engineering; we created this software<br />
            as requestes in the course of software engeneering 2.<br />
            We put a lot of effort in it, so i hope you will enjoy this application!<br />
            Thanks for using meteocal web applicaiton! 
        </div>

        <div  class="rights">
            All right reserved 2014 @ Claudio Sanna, Walter sam√† 
        </div>

    </body>
</html>
